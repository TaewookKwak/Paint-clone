<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
    <script src="main.js" defer></script>
</head>
<body>
    <canvas id="JsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="control_range">
            <input type="range" name="" id="JsRange" min ="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="control_buttons">
            <button class="button" id="JsMode">Fill</button>
            <button class="button" id="JsModeforErase">Erase</button>
            <button class="button" id="JsSave">Save</button>
        </div>
        <div class="control_colors">
            <div class="color black" style="background-color: black;">
            </div>
            <div class="color white" style="background-color: rgb(255, 255, 255);">
            </div>
            <div class="color red" style="background-color: rgb(233, 7, 7);">
            </div>
            <div class="color orange" style="background-color: rgb(236, 157, 11);">
            </div>
            <div class="color yellow" style="background-color: rgb(241, 241, 19);">
            </div>
            <div class="color green" style="background-color: green;">
            </div>
            <div class="color sky" style="background-color:skyblue;">
            </div>
            <div class="color blue" style="background-color: blue;">
            </div>
            <div class="color purple" style="background-color: purple;">
            </div>
        </div>
    </div>
</body>
</html>
